<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sharpmote</title>
    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="top">
        <div class="title">sharpmote</div>
        <button id="btnSettings" aria-label="Настройки">⚙️</button>
    </header>

    <main>
        <section class="track-card">
            <div class="cover" id="cover">
                <svg viewBox="0 0 100 100" aria-hidden="true">
                    <rect x="0" y="0" width="100" height="100" rx="12"></rect>
                    <circle cx="50" cy="50" r="28"></circle>
                    <circle cx="50" cy="50" r="6"></circle>
                </svg>
            </div>
            <div class="meta">
                <div id="title" class="title-text">–</div>
                <div id="artist" class="artist-text">–</div>
                <div id="app" class="app-text">–</div>
                <div class="progress">
                    <span id="pos">0:00</span>
                    <div class="bar"><div id="barInner"></div></div>
                    <span id="dur">0:00</span>
                </div>
            </div>
        </section>

        <section class="controls">
            <button id="btnPrev" class="big">⏮</button>
            <button id="btnToggle" class="big accent">⏯</button>
            <button id="btnNext" class="big">⏭</button>
        </section>

        <section class="volume">
            <div class="volwrap">
                <span id="mute" class="mute">🔊</span>
                <input id="volume" type="range" min="0" max="100" step="1" value="50">
                <span id="percent">50%</span>
            </div>
            <div class="volbuttons">
                <button id="btnVolDown">−5%</button>
                <button id="btnMute">Mute</button>
                <button id="btnVolUp">+5%</button>
            </div>
        </section>
    </main>

    <div id="settings" class="modal hidden">
        <div class="modal-body">
            <h2>Настройки</h2>
            <label>API Key <input id="apiKeyInput" type="password" placeholder="X-Api-Key"></label>
            <div class="row">
                <button id="btnSave">Сохранить</button>
                <button id="btnClose">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
